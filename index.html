<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DCG Duel Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #000;
            font-family: 'Kosugi Maru', 'Arial', sans-serif;
            font-size: 18px;
            user-select: none;
            -webkit-app-region: drag;
        }
        .theme-area {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            margin-top: 8px;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        .theme-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .app-title {
            font-size: 20px;
            font-weight: bold;
            margin-right: 12px;
            letter-spacing: 1px;
        }
        .theme-select {
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
            font-family: 'Kosugi Maru', 'Arial', sans-serif;
        }
        .close-btn {
            background: #fff;
            color: #222;
            border: 2px solid #222;
            border-radius: 50%;
            font-family: 'Kosugi Maru', 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            width: 32px;
            height: 32px;
            line-height: 26px;
            text-align: center;
            cursor: pointer;
            box-shadow: 1px 1px 0 #222;
            margin-right: 2px;
            margin-top: 2px;
            transition: background 0.1s, color 0.1s, border 0.1s;
        }
        .close-btn:hover {
            background: #eee;
        }
        .main-table {
            background: #fff;
            border: 2px solid #222;
            border-radius: 4px;
            box-shadow: 2px 2px 0 #222;
            padding: 0;
            min-width: 150px;
            display: inline-block;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, border 0.3s;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #222;
            padding: 2px 6px;
            text-align: center;
            font-family: 'Kosugi Maru', 'Arial', sans-serif;
            font-size: 24px;
            vertical-align: middle;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        th {
            background: #fff;
            font-weight: bold;
        }
        .label {
            font-size: 22px;
            font-weight: bold;
            width: 90px;
        }
        .value {
            font-size: 26px;
            font-weight: bold;
            padding-left: 18px !important;
            padding-right: 18px !important;
            min-width: 50px;
        }
        .rate {
            font-size: 22px;
            padding: 0 6px 0 6px !important;
            min-width: 48px;
            vertical-align: middle;
            display: table-cell;
        }
        .btn-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            -webkit-app-region: no-drag;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .btn-row {
            display: flex;
            flex-direction: row;
            gap: 6px;
            justify-content: center;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .btn {
            background: #fff;
            color: #222;
            border: 2px solid #222;
            border-radius: 4px;
            font-family: 'Kosugi Maru', 'Arial', sans-serif;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 8px;
            cursor: pointer;
            box-shadow: 1px 1px 0 #222;
            transition: background 0.2s, color 0.2s, border 0.2s;
            min-width: 60px;
            max-width: 90px;
            white-space: nowrap;
        }
        .btn-small {
            font-size: 12px;
            padding: 2px 6px;
            min-width: 54px;
            max-width: 80px;
        }
        .btn:hover {
            background: #eee;
        }
        /* --- テーマ: ダーク --- */
        .main-table.theme-dark {
            background: #222;
            color: #fff;
            border: 2px solid #444;
            box-shadow: 2px 2px 0 #111;
        }
        .main-table.theme-dark th, .main-table.theme-dark td {
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }
        .main-table.theme-dark ~ .btn-area .btn,
        .main-table.theme-dark ~ .btn-area .btn-small {
            background: #222;
            color: #fff;
            border: 2px solid #444;
            box-shadow: 1px 1px 0 #111;
        }
        .main-table.theme-dark ~ .btn-area .btn:hover,
        .main-table.theme-dark ~ .btn-area .btn-small:hover {
            background: #333;
        }
        .main-table.theme-dark ~ .theme-area .close-btn {
            background: #222;
            color: #fff;
            border: 2px solid #444;
        }
        /* --- テーマ: ピンク（綿菓子） --- */
        .main-table.theme-pink {
            background: #ffe4f7;
            color: #c94fa0;
            border: 2px solid #f7b5e4;
            box-shadow: 2px 2px 0 #f7b5e4;
        }
        .main-table.theme-pink th, .main-table.theme-pink td {
            background: #ffe4f7;
            color: #c94fa0;
            border: 1px solid #f7b5e4;
        }
        .main-table.theme-pink ~ .btn-area .btn,
        .main-table.theme-pink ~ .btn-area .btn-small {
            background: #ffe4f7;
            color: #c94fa0;
            border: 2px solid #f7b5e4;
            box-shadow: 1px 1px 0 #f7b5e4;
        }
        .main-table.theme-pink ~ .btn-area .btn:hover,
        .main-table.theme-pink ~ .btn-area .btn-small:hover {
            background: #ffd1ef;
        }
        .main-table.theme-pink ~ .theme-area .close-btn {
            background: #ffe4f7;
            color: #c94fa0;
            border: 2px solid #f7b5e4;
        }
        /* --- テーマ: 黒透明 --- */
        .main-table.theme-blackglass {
            background: rgba(20,20,20,0.7);
            color: #fff;
            border: 2px solid #444;
            box-shadow: 2px 2px 8px #0008;
        }
        .main-table.theme-blackglass th, .main-table.theme-blackglass td {
            background: rgba(20,20,20,0.7);
            color: #fff;
            border: 1px solid #444;
        }
        .main-table.theme-blackglass ~ .btn-area .btn,
        .main-table.theme-blackglass ~ .btn-area .btn-small {
            background: rgba(20,20,20,0.7);
            color: #fff;
            border: 2px solid #444;
            box-shadow: 1px 1px 0 #222;
        }
        .main-table.theme-blackglass ~ .btn-area .btn:hover,
        .main-table.theme-blackglass ~ .btn-area .btn-small:hover {
            background: rgba(40,40,40,0.8);
        }
        .main-table.theme-blackglass ~ .theme-area .close-btn {
            background: rgba(20,20,20,0.7);
            color: #fff;
            border: 2px solid #444;
        }
        /* --- テーマ: サイバー --- */
        .main-table.theme-cyber {
            background: linear-gradient(135deg, #0ff 0%, #00f 100%);
            color: #fff;
            border: 2px solid #0ff;
            box-shadow: 0 0 16px #0ff8, 0 0 32px #00f8;
        }
        .main-table.theme-cyber th, .main-table.theme-cyber td {
            background: rgba(0,0,0,0.7);
            color: #fffb00;
            border: 1px solid #0ff;
            text-shadow: 0 0 4px #0ff, 0 0 2px #00f, 0 0 2px #fff;
        }
        .main-table.theme-cyber .value, .main-table.theme-cyber .rate {
            color: #fffb00;
            text-shadow: 0 0 6px #0ff, 0 0 2px #fff;
        }
        .main-table.theme-cyber ~ .btn-area .btn,
        .main-table.theme-cyber ~ .btn-area .btn-small {
            background: rgba(0,0,0,0.7);
            color: #fffb00;
            border: 2px solid #0ff;
            box-shadow: 0 0 8px #0ff8;
            text-shadow: 0 0 2px #0ff, 0 0 2px #fff;
        }
        .main-table.theme-cyber ~ .btn-area .btn:hover,
        .main-table.theme-cyber ~ .btn-area .btn-small:hover {
            background: rgba(0,0,0,0.9);
            color: #fffb00;
            border: 2px solid #0ff;
        }
        .main-table.theme-cyber ~ .theme-area .close-btn {
            background: #111;
            color: #0ff;
            border: 2px solid #0ff;
        }
        /* --- テーマ: マリン --- */
        .main-table.theme-marine {
            background: linear-gradient(135deg, #aeefff 0%, #0077be 100%);
            color: #fff;
            border: 2px solid #4fd3ff;
            box-shadow: 0 0 16px #4fd3ff88, 0 0 32px #0077be88;
        }
        .main-table.theme-marine th, .main-table.theme-marine td {
            background: rgba(0,80,160,0.7);
            color: #fff;
            border: 1px solid #4fd3ff;
            text-shadow: 0 0 4px #4fd3ff, 0 0 2px #fff;
        }
        .main-table.theme-marine .value, .main-table.theme-marine .rate {
            color: #fff;
            text-shadow: 0 0 6px #4fd3ff, 0 0 2px #fff;
        }
        .main-table.theme-marine ~ .btn-area .btn,
        .main-table.theme-marine ~ .btn-area .btn-small {
            background: linear-gradient(90deg, #4fd3ff 0%, #aeefff 100%);
            color: #0077be;
            border: 2px solid #0077be;
            box-shadow: 0 0 8px #4fd3ff88;
            text-shadow: 0 0 2px #fff;
        }
        .main-table.theme-marine ~ .btn-area .btn:hover,
        .main-table.theme-marine ~ .btn-area .btn-small:hover {
            background: #0077be;
            color: #fff;
            border: 2px solid #4fd3ff;
        }
        .main-table.theme-marine ~ .theme-area .close-btn {
            background: #aeefff;
            color: #0077be;
            border: 2px solid #4fd3ff;
        }
        /* --- テーマ: 灼熱 --- */
        .main-table.theme-shakunetsu {
            background: linear-gradient(135deg, #ff9800 0%, #ff2d2d 100%);
            color: #fff;
            border: 2px solid #ff9800;
            box-shadow: 0 0 16px #ff980088, 0 0 32px #ff2d2d88;
        }
        .main-table.theme-shakunetsu th, .main-table.theme-shakunetsu td {
            background: rgba(255,80,0,0.7);
            color: #fff;
            border: 1px solid #ff9800;
            text-shadow: 0 0 4px #ff9800, 0 0 2px #fff;
        }
        .main-table.theme-shakunetsu .value, .main-table.theme-shakunetsu .rate {
            color: #fff;
            text-shadow: 0 0 6px #ff9800, 0 0 2px #fff;
        }
        .main-table.theme-shakunetsu ~ .btn-area .btn,
        .main-table.theme-shakunetsu ~ .btn-area .btn-small {
            background: linear-gradient(90deg, #ff9800 0%, #ff2d2d 100%);
            color: #fff;
            border: 2px solid #b71c1c;
            box-shadow: 0 0 8px #ff980088;
            text-shadow: 0 0 2px #fff;
        }
        .main-table.theme-shakunetsu ~ .btn-area .btn:hover,
        .main-table.theme-shakunetsu ~ .btn-area .btn-small:hover {
            background: #b71c1c;
            color: #fff;
            border: 2px solid #ff9800;
        }
        .main-table.theme-shakunetsu ~ .theme-area .close-btn {
            background: #ff9800;
            color: #fff;
            border: 2px solid #b71c1c;
        }
        /* --- テーマ: 抹茶 --- */
        .main-table.theme-matcha {
            background: linear-gradient(135deg, #e6f4d4 0%, #b2d8b2 100%);
            color: #3e5c2c;
            border: 2px solid #7bb661;
            box-shadow: 2px 2px 0 #b2d8b2;
        }
        .main-table.theme-matcha th, .main-table.theme-matcha td {
            background: #e6f4d4;
            color: #3e5c2c;
            border: 1px solid #7bb661;
        }
        .main-table.theme-matcha .value, .main-table.theme-matcha .rate {
            color: #5c7f3a;
        }
        .main-table.theme-matcha ~ .btn-area .btn,
        .main-table.theme-matcha ~ .btn-area .btn-small {
            background: #e6f4d4;
            color: #3e5c2c;
            border: 2px solid #7bb661;
            box-shadow: 1px 1px 0 #b2d8b2;
        }
        .main-table.theme-matcha ~ .btn-area .btn:hover,
        .main-table.theme-matcha ~ .btn-area .btn-small:hover {
            background: #cde7b0;
        }
        .main-table.theme-matcha ~ .theme-area .close-btn {
            background: #e6f4d4;
            color: #3e5c2c;
            border: 2px solid #7bb661;
        }
        /* --- テーマ: チョコ --- */
        .main-table.theme-choco {
            background: linear-gradient(135deg, #6b4f2c 0%, #b97a56 100%);
            color: #fffbe6;
            border: 2px solid #a0522d;
            box-shadow: 2px 2px 0 #b97a56;
        }
        .main-table.theme-choco th, .main-table.theme-choco td {
            background: #b97a56;
            color: #fffbe6;
            border: 1px solid #a0522d;
        }
        .main-table.theme-choco .value, .main-table.theme-choco .rate {
            color: #fffbe6;
        }
        .main-table.theme-choco ~ .btn-area .btn,
        .main-table.theme-choco ~ .btn-area .btn-small {
            background: #b97a56;
            color: #fffbe6;
            border: 2px solid #a0522d;
            box-shadow: 1px 1px 0 #a0522d;
        }
        .main-table.theme-choco ~ .btn-area .btn:hover,
        .main-table.theme-choco ~ .btn-area .btn-small:hover {
            background: #a0522d;
        }
        .main-table.theme-choco ~ .theme-area .close-btn {
            background: #b97a56;
            color: #fffbe6;
            border: 2px solid #a0522d;
        }
        /* --- テーマ: デフォルト --- */
        .main-table.theme-default {
            background: #fff;
            color: #000;
            border: 2px solid #222;
            box-shadow: 2px 2px 0 #222;
        }
        .main-table.theme-default th, .main-table.theme-default td {
            background: #fff;
            color: #000;
            border: 1px solid #222;
        }
        .main-table.theme-default ~ .btn-area .btn,
        .main-table.theme-default ~ .btn-area .btn-small {
            background: #fff;
            color: #222;
            border: 2px solid #222;
            box-shadow: 1px 1px 0 #222;
        }
        .main-table.theme-default ~ .btn-area .btn:hover,
        .main-table.theme-default ~ .btn-area .btn-small:hover {
            background: #eee;
        }
        .main-table.theme-default ~ .theme-area .close-btn {
            background: #fff;
            color: #222;
            border: 2px solid #222;
        }
        .theme-area label {
          color: #fff;
        }
        /* --- テーマ: グレイト --- */
        .main-table.theme-great {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #00c6fb 100%);
            color: #ff3c00;
            border: 2px solid #ff3c00;
            box-shadow: 0 0 16px #00c6fb88, 0 0 32px #2a529888;
        }
        .main-table.theme-great th, .main-table.theme-great td {
            background: rgba(20,40,80,0.8);
            color: #ff3c00;
            border: 1px solid #ff3c00;
            text-shadow: 0 0 4px #ffb300, 0 0 2px #fff;
        }
        .main-table.theme-great .value, .main-table.theme-great .rate {
            color: #ffb300;
            text-shadow: 0 0 6px #ff3c00, 0 0 2px #fff;
        }
        .main-table.theme-great ~ .btn-area .btn,
        .main-table.theme-great ~ .btn-area .btn-small {
            background: linear-gradient(90deg, #ff3c00 0%, #ffb300 100%);
            color: #fff;
            border: 2px solid #b71c1c;
            box-shadow: 0 0 8px #ff3c0088;
            text-shadow: 0 0 2px #fff;
        }
        .main-table.theme-great ~ .btn-area .btn:hover,
        .main-table.theme-great ~ .btn-area .btn-small:hover {
            background: #b71c1c;
            color: #fff;
            border: 2px solid #ffb300;
        }
        .main-table.theme-great ~ .theme-area .close-btn {
            background: #1e3c72;
            color: #ff3c00;
            border: 2px solid #ffb300;
        }
        /* --- テーマ: 白銀城 --- */
        .main-table.theme-hakugin {
            background: linear-gradient(135deg, #f8fbff 0%, #e3e8ef 60%, #b8c6db 100%);
            color: #6b7a8f;
            border: 2px solid #b8c6db;
            box-shadow: 0 0 24px #e3e8efcc, 0 0 32px #b8c6db88;
        }
        .main-table.theme-hakugin th, .main-table.theme-hakugin td {
            background: rgba(255,255,255,0.85);
            color: #6b7a8f;
            border: 1px solid #b8c6db;
            text-shadow: 0 0 6px #e3e8ef, 0 0 2px #fff;
        }
        .main-table.theme-hakugin .value, .main-table.theme-hakugin .rate {
            color: #7fa7d6;
            text-shadow: 0 0 8px #e3e8ef, 0 0 2px #fff;
        }
        .main-table.theme-hakugin ~ .btn-area .btn,
        .main-table.theme-hakugin ~ .btn-area .btn-small {
            background: linear-gradient(90deg, #f8fbff 0%, #b8c6db 100%);
            color: #6b7a8f;
            border: 2px solid #b8c6db;
            box-shadow: 0 0 8px #e3e8ef88;
            text-shadow: 0 0 2px #fff;
        }
        .main-table.theme-hakugin ~ .btn-area .btn:hover,
        .main-table.theme-hakugin ~ .btn-area .btn-small:hover {
            background: #7fa7d6;
            color: #fff;
            border: 2px solid #b8c6db;
        }
        .main-table.theme-hakugin ~ .theme-area .close-btn {
            background: #f8fbff;
            color: #6b7a8f;
            border: 2px solid #b8c6db;
        }
    </style>
</head>
<body>
    <div class="theme-area">
        <div class="theme-left">
            <label for="themeSelect">テーマ:</label>
            <select id="themeSelect" class="theme-select">
                <option value="default">デフォルト</option>
                <option value="dark">ダーク</option>
                <option value="pink">綿菓子ピンク</option>
                <option value="blackglass">黒透明</option>
                <option value="cyber">サイバー</option>
                <option value="matcha">抹茶</option>
                <option value="choco">チョコ</option>
                <option value="marine">マリン</option>
                <option value="shakunetsu">灼熱</option>
                <option value="great">グレイト</option>
                <option value="hakugin">白銀城</option>
            </select>
        </div>
        <button class="close-btn" onclick="window.close()">×</button>
    </div>
    <div class="main-table theme-default" id="mainTable">
        <table>
            <tr>
                <th class="label">試合数</th>
                <td class="value" id="matchCount" colspan="2">0</td>
            </tr>
            <tr>
                <th class="label">コイン</th>
                <td class="value" id="coinSuccess">0</td>
                <td class="rate" id="successRate">0%</td>
            </tr>
            <tr>
                <th class="label">勝利数</th>
                <td class="value" id="winCount">0</td>
                <td class="rate" id="winRate">0%</td>
            </tr>
        </table>
    </div>
    <div class="btn-area">
        <div class="btn-row">
            <button class="btn btn-small" onclick="addCoinSuccess()">コイン成功</button>
            <button class="btn btn-small" onclick="addCoinFail()">コイン失敗</button>
            <button class="btn btn-small" onclick="resetAll()">リセット</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="addWin()">勝利</button>
            <button class="btn" onclick="addLose()">敗北</button>
        </div>
    </div>
    <script>
        let wins = 0;
        let losses = 0;
        let coinSuccesses = 0;
        let coinFails = 0;

        function updateDisplay() {
            const totalMatches = wins + losses;
            const totalCoins = coinSuccesses + coinFails;
            document.getElementById('matchCount').textContent = totalMatches;
            document.getElementById('coinSuccess').textContent = coinSuccesses;
            document.getElementById('successRate').textContent = (totalCoins > 0 ? Math.round((coinSuccesses / totalCoins) * 100) : 0) + '%';
            document.getElementById('winCount').textContent = wins;
            document.getElementById('winRate').textContent = (totalMatches > 0 ? Math.round((wins / totalMatches) * 100) : 0) + '%';
        }
        function addWin() { wins++; updateDisplay(); }
        function addLose() { losses++; updateDisplay(); }
        function addCoinSuccess() { coinSuccesses++; updateDisplay(); }
        function addCoinFail() { coinFails++; updateDisplay(); }
        function resetAll() { wins=0; losses=0; coinSuccesses=0; coinFails=0; updateDisplay(); }
        // テーマ切り替え
        document.getElementById('themeSelect').addEventListener('change', function() {
            const theme = this.value;
            const mainTable = document.getElementById('mainTable');
            mainTable.className = 'main-table theme-' + theme;
        });
        // キーボードショートカットも有効
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'w': case 'W': addWin(); break;
                case 'l': case 'L': addLose(); break;
                case 's': case 'S': addCoinSuccess(); break;
                case 'f': case 'F': addCoinFail(); break;
                case 'r': case 'R': resetAll(); break;
            }
        });
        updateDisplay();
    </script>
</body>
